{% extends 'main.html' %}

{% block content %}

<a href="{% url 'tests:test_detail' test_id %}">Назад</a>

<form action="" method="post">
    <h2>Test run info</h2>
    {% csrf_token %}
    {{ form.as_p }}

    <h4>Test Preconditions</h4>
        {{ test_precondition_formset.management_form }}
        {% for form in test_precondition_formset %}
            {{ form }}
        {% endfor %}
    <br>

    <button type="submit">Сохранить</button>
</form>


{% endblock %}
