{% extends 'main.html' %}

{% block content %}
<h3>Проект: {{ request.resolver_match.kwargs.project }}</h3>
<table>
    <thead>
        <tr>
            <td>Номер</td>
            <td>Название</td>
        </tr>
    </thead>
    {% for testsuite in object_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'TMS:testsuite_detail' request.resolver_match.kwargs.project testsuite.id %}">{{ testsuite.name }}</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
