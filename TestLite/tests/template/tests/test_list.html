{% extends 'main.html' %}

{% block content %}
<a href="{% url 'tests_run:test_run_list' %}">Прогоны тестов</a>
<h2>Список тестов</h2>
<a href="{% url 'tests:test_create' %}">Создать тест</a> <br> <br>

{% for test in test_list %}

{{ test.description }} <br>
{{ test.author }} <br><br>
{% endfor %}

{% endblock %}
